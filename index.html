<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy On Heels</title>
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="header_logo">
                <img src="/img/logo.png" alt="">
            </div>
            <div class="header_links">
                <a href="#">ABOUT</a>
                <a href="#">ROADMAP</a>
                <a href="#">TOKENOMICS</a>
                <a href="#">FAQ</a>
            </div>
            <div class="header_media">
                <a href="#" class="header_media_element">
                    <img src="/img/dex.svg" alt="media">
                </a>
                <a href="#" class="header_media_element">
                    <img src="/img/x.svg" alt="media">
                </a>
                <a href="#" class="header_media_element">
                    <img src="/img/tg.svg" alt="media">
                </a>
                <button class="header_connect">CONNECT WALLET</button>
            </div>
        </div>

        <div class="hero">
            <div class="hero_header">
                TEDDY ON HEELS PAWS TO THE MOON
            </div>
            <div class="hero_subheader">
                BUY <span>$TOH</span> - SCALE - FUN WITH TEDDY
            </div>
            <div class="hero_content">
                <div class="hero_decor">
                    <div class="hero_light free_img">
                        <img src='/img/light.svg' alt='decor'>
                    </div>
                    <div class="hero_dog free_img">
                        <img src='/img/dog.png' alt='decor'>
                    </div>
                </div>
                <div class="hero_swapper">
                    <div class="hero_swapper_header"></div>
                    <div class="hero_swapper_curr">
                        <div class="hero_swapper_curr_name">
                            <div class="hero_swapper_curr_name_logo"></div>
                            <div class="hero_swapper_curr_name_text"></div>
                        </div>
                        <input type="number" placeholder="0.00">
                    </div>
                    <div class="hero_swapper_swapBtn_wrapper free_img">
                        <div class="hero_swapper_swapBtn">
                            <img src='/img/doubleArrow.svg' alt='decor'>
                        </div>
                    </div>
                    <div class="hero_swapper_curr">
                        <div class="hero_swapper_curr_name">
                            <div class="hero_swapper_curr_name_logo"></div>
                            <div class="hero_swapper_curr_name_text"></div>
                        </div>
                        <input type="number" placeholder="0.00">
                    </div>
                    <div class="hero_swapper_connectBtn">
                        CONNECT WALLET
                    </div>
                </div>
            </div>
        </div>

        <div class="stats_list">
            <div class="stats_element">
                <div class="stats_element_header">
                    PRICE
                </div>
                <div class="stats_element_value">
                    $0.0003512
                </div>
            </div>
            <div class="stats_element">
                <div class="stats_element_header">
                    LIQUIDITY
                </div>
                <div class="stats_element_value">
                    $60K
                </div>
            </div>
            <div class="stats_element">
                <div class="stats_element_header">
                    MARKET CAP
                </div>
                <div class="stats_element_value">
                    $351K
                </div>
            </div>
        </div>

        <div class="countdown">
        </div>

    </div>

</body>

</html>
