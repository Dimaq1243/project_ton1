<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy On Heels</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>

    <header class="header">
        <div class="icon_oval">
            <img src="public/icon/ton.png" alt="">
        </div>
        <nav class="menu">
            <a href="#">ABOUT</a>
            <a href="#">ROADMAP</a>
            <a href="#">TOKENOMICS</a>
            <a href="#">FAQ</a>
        </nav>
        <div class="actions">
            <div class="icons">
                <img src="public/icon/icon1.png" alt="Icon 1">
                <img src="public/icon/icon2.png" alt="Icon 2">
                <img src="public/icon/icon3.png" alt="Icon 3">
            </div>
            <button class="wallet-button">CONNECT WALLET</button>
        </div>
    </header>

    <section class="main">
        <h1 class="title">TEDDY ON HEELS <br> PAWS TO THE MOON</h1>
        <p>BUY <b>$TOH -</b>SCALE - FUN WITH TEDDY</p>
        <div class="main-dog">
            <img src="public/img/1.png    " alt="Teddy Dog">
          </div>

    </section>
    <div class="buy-toh">
        
      <h2 class="buy-title">BUY TOH</h2>

      <div class="buy-container">
        
          <div class="cript">
            
              <div class="currency">
                  <img src="public/icon/solana.png" alt="Solana" class="currency-icon">
                  <span>Solana</span>
              </div>
              <input type="text" class="amount-input">
          </div>
          <div class="transfer-icon">
              <img src="public/icon/transfer.png" alt="Swap">
          </div>
          <div class="cript">
              <div class="currency">
                  <img src="public/icon/tonik.png" alt="TOH" class="currency-icon">
                  <span>TOH</span>
              </div>
              <input type="text" class="amount-input">
          </div>
      </div>
      <button class="connect-wallet">CONNECT WALLET</button>
  </div>
  

    <div class="stats">
        <div class="stat">
            <h3>Price</h3>
            <p>$0.0003512</p>
        </div>
        <div class="stat">
            <h3>Liquidity</h3>
            <p>$60K</p>
        </div>
        <div class="stat">
            <h3>Market Cap</h3>
            <p>$351K</p>
        </div>
    </div>
</body>
</html>
